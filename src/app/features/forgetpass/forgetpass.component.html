<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="forgetpass.component.css">
</head>

<body>
    <div class="container">
        <div class="txt-container">
            <p id="ttl1">¿Olvidaste tu contraseña?</p>
            <p id="txt">Paso 1</p>
            <p id="txt1">Ingresa un correo para enviar un código de verificación</p>
            <div>
                <label for="exampleFormControlTextarea1" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="input2" placeholder="correo@ejemplo.com"
                    minlength="8" maxlength="12" required>
            </div>
            <div class="d-flex justify-content-end mb-3" id="btn_group">
                <button class="btn" type="button" id="btn1">Volver</button>  
                <button class="btn" type="button" id="btn2">Continuar</button>
            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
