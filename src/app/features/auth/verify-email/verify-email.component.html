<div class="vh-100 d-flex justify-content-center align-items-center flex-column text-center">
  <div class="d-flex flex-column">
    <img class="logo-image" src="assets/images/logo.png" alt="logo">
    <i class="bi bi-envelope text-primary" style="font-size: 10rem; line-height: 1;"></i>
  </div>

  <div class="mt-4">
    <h2 class="fw-bold">Verifique su correo</h2>
    <p>Hemos enviado un código de 6 dígitos a tu correo electrónico.<br>
      Ingréselo a continuación para completar el registro.</p>
  </div>

  <form [formGroup]="verificationEmailForm" (ngSubmit)="verifyEmail()">
    <div class="d-flex justify-content-center align-items-center">
      <input #codeInput type="text" class="form-control mx-1 bg-body-tertiary"
        style="width: 50px; height: 50px; text-align: center;" maxlength="1" (input)="onInput($event, 0)"
        (keydown)="onKeyDown($event, 0)">
      <input #codeInput type="text" class="form-control mx-1 bg-body-tertiary"
        style="width: 50px; height: 50px; text-align: center;" maxlength="1" (input)="onInput($event, 1)"
        (keydown)="onKeyDown($event, 1)">
      <input #codeInput type="text" class="form-control mx-1 bg-body-tertiary"
        style="width: 50px; height: 50px; text-align: center;" maxlength="1" (input)="onInput($event, 2)"
        (keydown)="onKeyDown($event, 2)">
      <input #codeInput type="text" class="form-control mx-1 bg-body-tertiary"
        style="width: 50px; height: 50px; text-align: center;" maxlength="1" (input)="onInput($event, 3)"
        (keydown)="onKeyDown($event, 3)">
      <input #codeInput type="text" class="form-control mx-1 bg-body-tertiary"
        style="width: 50px; height: 50px; text-align: center;" maxlength="1" (input)="onInput($event, 4)"
        (keydown)="onKeyDown($event, 4)">
      <input #codeInput type="text" class="form-control mx-1 bg-body-tertiary"
        style="width: 50px; height: 50px; text-align: center;" maxlength="1" (input)="onInput($event, 5)"
        (keydown)="onKeyDown($event, 5)">
    </div>

    <div class="mt-3">
      <button class="btn btn-primary" type="submit">
        Verificar correo electrónico
      </button>
    </div>
  </form>

  <!-- Contenedor para mensajes -->
  <div class="message-container mt-3">
    <!-- Mostrar mensaje de error -->
    @if (errorMessage) {
    <p class="small text-danger text-center mb-0">
      {{ errorMessage }}
    </p>
    }

    <!-- Mostrar mensaje de éxito -->
    @if (successMessage) {
    <p class="small text-success text-center mb-0">
      {{ successMessage }}
    </p>
    }
  </div>

  <div class="mt-3">
    <p>¿No recibiste el código?
      <a (click)="resendCode()" [class.disabled]="resendButtonDisabled"
        [attr.disabled]="resendButtonDisabled ? true : null" style="cursor: pointer;"
        class="text-decoration-none">Reenvíalo</a>
    </p>
  </div>
</div>
