<div class="row vh-100 g-0">
    <!-- Left column -->
    <div class="col-lg-6 position-relative d-none d-lg-block">
        <div class="bg-holder" style="background-image: url('./assets/images/reestablish.jpg')"></div>
    </div>
    <!--/ Left column -->

    <!-- Right column -->
    <div class="col-lg-6 py-5 d-flex align-items-center justify-content-center">
        <!-- Contenido -->
        <div class="d-flex align-items-center h-100">
            <div class="col-sm-6 col-lg-7 col-xl-6 w-100">
                <div class="mb-5">
                    <div class="d-flex mb-2">
                        <img class="logo-image" src="assets/images/logo.png" alt="logo">
                    </div>
                    <h1 class="fw-bold fs-2 mb-3">Restablezca su contraseña</h1>
                    <p >Para restablecer su contraseña, ingrese la dirección de correo
                       electrónico asociada con su cuenta. Le enviaremos un enlace de 
                       restablecimiento para que pueda crear una nueva contraseña</p>
                </div>

                <!-- Formulario -->
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com"
                            maxlength="50">
                    </div>
                    <div class="mb-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <label for="forgetPass" class="form-label">Contraseña</label>
                            <a id="forgetPass" routerLink="/reset-password" class="text-decoration-none mb-2">¿Olvidó su
                                contraseña?</a>
                        </div>
                        <input type="password" class="form-control" id="forgetPass" placeholder="Su contraseña"
                            minlength="8" maxlength="12" required>
                    </div>

                    <div class="d-flex justify-content-between align-items-center" id="checkbox">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                <span>Recuérdame</span>
                            </label>
                        </div>
                        <button class="btn btn-primary" routerLink="/dashboard">Iniciar sesión</button>
                    </div>

                    <div class="pt-5 justify-content-center align-items-center d-flex">
                        <p>¿No tiene una cuenta? <a routerLink="/register" class="text-decoration-none">¡Regístrate!</a>
                        </p>
                    </div>
                </form>
                <!-- Formulario -->
                 
            </div>
        </div>
    </div>
    <!--/ Contenido -->
</div>
<!--/ Right column -->
