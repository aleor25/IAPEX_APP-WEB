<div class="bg-white p-4 rounded-4 border">
    <form class="mb-0" [formGroup]="membershipForm" (ngSubmit)="updateMembershipById()">
        <h5 class="mb-4">Información personal</h5>

        <div class="row mb-3">
            <div class="col">
                <label for="institutionName" class="form-label">Nombre de la institución</label>
                <select class="form-select" id="institutionName" formControlName="institutionName">
                    <option *ngFor="let name of institutionNames" [value]="name">{{ name }}</option>
                </select>
                <div
                    *ngIf="membershipForm.get('institutionName')?.touched && membershipForm.get('institutionName')?.invalid">
                    <small class="error-message" *ngIf="membershipForm.get('institutionName')?.errors?.['required']">
                        El nombre de la institución es requerido.
                    </small>
                </div>
            </div>

            <div class="col">
                <label for="status" class="form-label">Estado de la membresía</label>
                <select class="form-select" id="status" formControlName="status" [value]="selectedMembership.status">
                    <option [value]="true">Activa</option>
                    <option [value]="false">Inactiva</option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col">
                <label for="startDate" class="form-label">Fecha de inicio</label>
                <input type="date" class="form-control" id="startDate" formControlName="startDate"
                    [value]="selectedMembership.startDate | date:'yyyy-MM-dd'">
            </div>

            <div class="col">
                <label for="endDate" class="form-label">Fecha de finalizacion</label>
                <input type="date" class="form-control" id="endDate" formControlName="endDate"
                    [value]="selectedMembership.endDate | date:'yyyy-MM-dd'">
            </div>
        </div>

        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>

        <div class="d-flex justify-content-end align-items-end mt-4 gap-2">
            <button type="button" class="btn btn-primary" (click)="updateMembershipById()"
                [disabled]="!isFormModified">Actualizar membresía</button>
            <button type="button" class="btn btn-danger"
                (click)="selectedMembership ? deleteMembershipById(selectedMembership.id) : null">Eliminar
                membresía</button>
        </div>
    </form>
</div>
