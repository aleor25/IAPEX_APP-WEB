<div class="container-fluid p-3 mb-4">

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="m-0">Pacientes registrados</h4>
            <div class="d-flex justify-content-end">
                <button class="btn btn-primary" type="button" routerLink="/register-patients">
                    Registrar paciente</button>
            </div>
        </div>

        <div class="card bg-white px-3 py-2 rounded-4 mb-5">
            @defer {
            <app-patients-table [table]="table"></app-patients-table>
            }

            @if (error) {
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            }

            @if (loading) {
            <div class="text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
            </div>
            }
        </div>

    </div>

</div>
