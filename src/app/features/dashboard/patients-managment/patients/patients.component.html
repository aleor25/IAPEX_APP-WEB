<div class="bg-white d-flex justify-content-between align-items-center header border custom-rounded p-3">
    <h4 class="m-0">Pacientes registrados</h4>

    <div class="d-flex justify-content-end">
        <a class="btn btn-primary" type="button" routerLink="/dashboard/patients/register-patients">
            Registrar paciente
        </a>
    </div>

</div>

<div class="content px-3">

    <div class="border bg-white px-3 py-2 rounded-4 mb-5">
        @defer {
        <app-patients-table [table]="table"></app-patients-table>
        }

        @if (error) {
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        }

        @if (loading) {
        <div class="text-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
        </div>
        }
    </div>

</div>
