<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="m-0">Instituciones registradas</h4>
        <div class="d-flex justify-content-end">
            <button class="btn btn-primary" type="button" routerLink="/register-institutions">
                Registrar institucion</button>
        </div>
    </div>

    <div class="bg-white px-3 py-2 rounded-4 shadow-sm mb-5">
        @defer {
        <app-institutions-table [table]="table"></app-institutions-table>
        }

        @if (error) {
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        }
    </div>
</div>
