<!-- En profile.component.html -->
<div class="container">
  <h3 class="mb-4">Editar perfil</h3>
  <div class="card p-4 rounded-4">
    <form [formGroup]="settingsForm">
      <div class="mb-3">
        <label for="name" class="form-label fw-bold">Nombre(s)</label>
        <input type="text" class="form-control bg-light" id="name" formControlName="name" required placeholder="Ingresa tu nombre">
      </div>

      <div class="row mb-3">
        <div class="col">
          <label for="lastName" class="form-label fw-bold">Apellido paterno</label>
          <input type="text" class="form-control bg-light" id="lastName" formControlName="lastName" required placeholder="Ingresa tu apellido paterno">
        </div>
        <div class="col">
          <label for="secondLastName" class="form-label fw-bold">Apellido materno</label>
          <input type="text" class="form-control bg-light" id="secondLastName" formControlName="secondLastName" required placeholder="Ingresa tu apellido materno">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <label for="position" class="form-label fw-bold">Cargo</label>
          <input type="text" class="form-control bg-light" id="position" formControlName="position" required placeholder="Ingresa tu cargo">
        </div>
        <div class="col">
          <label for="email" class="form-label fw-bold">Correo electrónico</label>
          <input type="email" class="form-control bg-light" id="email" formControlName="email" required placeholder="Ingresa tu correo electrónico">
        </div>
      </div>
    </form>
  </div>
</div>


<div class="container mt-5">
  <h3 class="mb-4">Accesibilidad</h3>
  <div class="card p-4 align-center rounded-4">
    <div class="row my-2">
      <div class="col d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
          <span class="material-symbols-outlined">
            format_size
          </span>
          <label for="size" class="ms-2">Tamaño del texto</label>
        </div>
        <input type="range" class="form-range w-50" id="customRange1">
      </div>
      <div class="col d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
          <span class="material-symbols-outlined">
            format_bold
          </span>
          <label for="bold">Texto en negritas</label>
        </div>
        <input type="range" class="form-range w-50" id="customRange1">
      </div>
    </div>
    <div class="row my-2">
      <div class="col d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
          <span class="material-symbols-outlined">
            speech_to_text
          </span>
          <label for="size" class="ms-2">Texto a voz</label>
        </div>
        <div class="form-check form-switch" style="zoom: 1.5;">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        </div>
      </div>
      <div class="col d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
          <span class="material-symbols-outlined">
            fast_forward
          </span>
          <label for="bold">Velocidad de lectura</label>
        </div>
        <input type="range" class="form-range w-50" min="0" max="6" id="customRange1">
      </div>
    </div>
    <div class="row my-2">
      <div class="col d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
          <span class="material-symbols-outlined">
            contrast
          </span>
          <label for="size" class="ms-2">Texto oscuro sobre fondo blanco</label>
        </div>
        <div class="form-check form-switch" style="zoom: 1.5;">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        </div>
      </div>
      <div class="col d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
          <span class="material-symbols-outlined">
            contrast
          </span>
          <label for="size" class="ms-2">Texto blanco sobre fondo oscuro</label>
        </div>
        <div class="form-check form-switch" style="zoom: 1.5;">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        </div>
      </div>
    </div>
  </div>
</div>
