<!-- pacientes-registrados.component.html -->
<div class="container">

    <div class="d-flex justify-content-between align-items-center">
        <h4>Pacientes registrados</h4>
    </div>
    <table class="table table-striped table-borderless">
        <thead class="thead-light">
            <tr>
                <th scope="col">No.</th>
                <th scope="col">Sexo</th>
                <th scope="col">Descripción</th>
                <th scope="col">Habitación</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí integraremos la lista de pacientes -->
            <tr *ngFor="let patient of patients; let i = index; trackBy: trackById">
                <td>{{ i + 1 }}</td> <!-- Número de paciente -->
                <td>{{ patient.name }}</td> <!-- Sexo del paciente -->
                <td>{{ patient.age }}</td> <!-- Descripción del paciente -->
                <td>{{ patient.room }}</td> <!-- Habitación del paciente -->
                <td>
                    <button class="btn btn-sm btn-info" (click)="updatePatient(patient)">
                        <i class="material-icons">edit</i> <!-- Icono de editar -->
                    </button>
                    <button class="btn btn-sm btn-danger mx-2" (click)="deletePatient(patient.id)">
                        <i class="material-icons">delete</i> <!-- Icono de eliminar -->
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
