<div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <h4>Pacientes registrados</h4>
    </div>
    <table class="table table-striped table-borderless">
      <thead class="thead-light">
        <tr>
          <th>No.</th>
          <th>Sexo</th>
          <th>Descripción</th>
          <th>Habitación</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let patient of displayedPatients">
          <td>{{ patient.id }}</td>
          <td>{{ patient.gender }}</td>
          <td>{{ patient.description }}</td>
          <td>{{ patient.room }}</td>
          <td>
            <i class="material-icons mx-2">edit</i>
            <i class="material-icons mx-2">delete</i>
        </td>
        </tr>
      </tbody>
    </table>
    
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" href="#" (click)="goToPage(1)">1</a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === 2">
          <a class="page-link" href="#" (click)="goToPage(2)">2</a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === 3">
          <a class="page-link" href="#" (click)="goToPage(3)">3</a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === 4">
          <a class="page-link" href="#" (click)="goToPage(4)">4</a>
        </li>
      </ul>
    </nav>
  
  </div>
