<div class="bg-white d-flex justify-content-between align-items-center header border custom-rounded p-3">
    <h4 class="m-0">Solicitudes de contacto</h4>
</div>

<div class="content px-3">

    <div class="border bg-white px-3 py-2 rounded-4 mb-5">

            @defer {
            <app-contacts-table [table]="table"></app-contacts-table>
            }

            @if (error) {
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            }

            @if (loading) {
            <div class="text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
            </div>
            }
        </div>

</div>
