<div class="container">
  <div class="d-flex justify-content-between align-items-center">
    <h4>Pacientes Registrados</h4>
  </div>
  <table class="table table-striped table-borderless">
    <thead class="thead-light">
      <tr>
        <th scope="col">No.</th>
        <th scope="col">Nombre completo</th>
        <th scope="col">Sexo</th>
        <th scope="col">Descripción</th>
        <th scope="col">Habitación</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let patient of patients; let i = index">
        <td>{{ i + 1 }}</td>
        <td>
          <strong>{{ patient.name }} {{ patient.lastName }} {{ patient.secondLastName }}</strong><br>
        </td>
        <td>{{ patient.gender }}</td>
        <td>{{ patient.approximateAge }}</td>
        <td>{{ patient.active }}</td>
        <td>
          <button class="btn btn-secondary mr-2" (click)="updatePatient(patient)">Actualizar</button>
          <button class="btn btn-danger" (click)="deletePatient(patient.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
