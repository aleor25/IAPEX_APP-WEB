<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="login.component.css">
</head>

<body>
<div class="container-fluid">
    <div class="container" id="c1">
        <div class="row" id="row2">
            <img src="../../../assets/images/login/imgdoctor.jpg" alt="IAPEX" id="ima_login">
        </div>
    </div>

    <div class="container" id="c2">
        <div class="row" id="row1">
            <div id="r1">
                <div class="inf">
                    <div class="icon-container">
                        <i class="bi bi-file-person" id="icon_findme"></i>
                        <h2 id="icon_txtFindme">Encuéntrame</h2>
                    </div>
                    <h1 class="ttl_login">Iniciar sesión</h1>
                    <p>Completa los campos con las credenciales proporcionadas por tu institución de salud para iniciar sesión</p>
                </div>
                
                <div>
                    <label for="input1" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="input1" placeholder="correo@ejemplo.com"
                        maxlength="50" required>

                </div>
                <div class="form-group">
                    <div class="label-container">
                        <label for="forgetpass" class="form-label">Contraseña</label>
                        <a id="forgetpass" href="../../validaciones/forgetpass.html">¿Olvidó su contraseña?</a>
                    </div>
                    <input type="password" class="form-control" id="input2" placeholder="Su contraseña" minlength="8" maxlength="12" required>
                </div>
                
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="rememberme">
                    <label class="form-check-label" for="rememberme">
                        Recuérdame
                    </label>
                </div>
                <button class="btn" id="button1" type="submit">Iniciar sesión</button>
                <div class="form-group" id="fpass">
                    <p>¿No tienes una cuenta? <a id="fpassa" href="../registro/register.html">¡Regístrese!</a> </p>
                </div>
            </div>
        </div>
    </div>
</div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
