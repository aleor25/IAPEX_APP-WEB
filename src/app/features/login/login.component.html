<div class="row vh-100 g-0">
    <!-- Left column -->
    <div class="col-lg-6 position-relative d-none d-lg-block">
        <div class="bg-holder" style="background-image: url('./assets/images/login.jpg')"></div>
    </div>
    <!--/ Left column -->

    <!-- Right column -->
    <div class="col-lg-6">
        <!-- Centralizar el contenido -->
        <div class="d-flex align-items-center h-100" style="padding-left: 2rem;">

            <div class="col-sm-6 col-lg-7 col-xl-6">
                <!-- Contenido -->
                <div>
                    <div class="d-flex mb-2">
                        <img class="logo-image" src="assets/images/logo.png" alt="logo">
                    </div>
                    <h1 class="ttl_login">Iniciar sesión</h1>
                    <p>Por favor, introduza sus credenciales de acceso para continuar</p>
                </div>

                <form>
                    <div class="mb-3">
                        <label for="input1" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="input1" placeholder="correo@ejemplo.com" maxlength="50" required>
                    </div>
                    <div class="mb-3">
                        <div class="d-flex align-items-center">
                            <div class="me-auto">
                                <label for="input2" class="form-label">Contraseña</label>
                            </div>
                            <div class="ms-auto">
                                <a id="forgetpass" href="../../validaciones/forgetpass.html">¿Olvidó su contraseña?</a>
                            </div>
                        </div>
                        <input type="password" class="form-control" id="input2" placeholder="Su contraseña"
                            minlength="8" maxlength="12" required>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="rememberme">
                            <label class="form-check-label" for="rememberme">
                                Recuérdame
                            </label>
                        </div>
                        <button class="btn" id="button1" type="submit" routerLink="/register">Iniciar
                            sesión</button>
                    </div>
                    
                    <div class="form-group" id="fpass">
                        <p>¿No tiene una cuenta? <a id="fpassa" routerLink="/register">¡Regístrate!</a> </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
