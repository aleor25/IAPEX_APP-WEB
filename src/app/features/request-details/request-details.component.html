<div class="container">
    <div class="d-flex justify-content-between align-items-center">
        <h4>Solicitudes</h4>
    </div>
    <table class="table table-striped table-borderless">
        <thead class="thead-light">
            <tr>
                <th scope="col">No.</th>
                <th scope="col">Paciente</th>
                <th scope="col">Interesado(a)</th>
                <th scope="col">No. de tel√©fono</th>
                <th scope="col">Fecha</th>
                <th scope="col">Estatus</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let request of contactRequests; let i = index" (click)="onRowClick(request.id)" style="cursor: pointer;">
              <td>{{ i + 1 }}</td>
              <td>{{ request.missingPersonName }}</td>
              <td>{{ request.interestedPersonName }}</td>
              <td>{{ request.phoneNumber }}</td>
              <td>{{ request.requestDateTime | date:'yyyy-MM-dd' }}</td>
              <td [ngStyle]="{'color': getStatusColor(request.status)}">
                {{ getStatusText(request.status) }}
              </td>
            </tr>
          </tbody>
    </table>
</div>
