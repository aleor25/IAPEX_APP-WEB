<div class="row vh-100 g-0" id="register">
    <!-- Left column -->
    <div class="col-lg-6 position-relative d-none d-lg-block">
        <div class="bg-holder" style="background-image: url('./assets/images/bg-register.jpg')"></div>
    </div>
    <!--/ Left column -->

    <!-- Right column -->
    <div class="col-lg-6" id="rightC">
        <!-- Contenido -->
        <div class="d-flex align-items-center h-100" style="padding: 0 2rem 0 2rem;">

            <div class="col-sm-6 col-lg-7 col-xl-6" id="contenido">
                <div class="mb-5">
                    <div class="d-flex mb-2">
                        <img class="logo-image" src="assets/images/logo2.png" alt="logo2">
                    </div>
                    <h1 class="ttl_login">Registrarse</h1>
                    <p>Complete el formulario a continuación para crear una nueva cuenta.
                        Proporcione información precisa para asegurar un registro exitoso.</p>
                </div>

                <!-- Formulario -->
                <form>
                    <div class="mb-3">
                        <label for="input1" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="input1" placeholder="correo@ejemplo.com"
                            maxlength="50">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Contraseña (8 caracteres mínimo)</label>
                        <input type="password" class="form-control" id="input2" placeholder="Su contraseña"
                            minlength="8" maxlength="12">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Repetir contraseña</label>
                        <input type="password" class="form-control" id="input2" placeholder="Repita su contraseña" minlength="8" maxlength="12">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Institución de salud</label>
                        <input type="text" class="form-control" id="input2" placeholder="Introduzca el nombre de su instituciónd de salud" pattern="^[A-Za-z\s]*$">
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-9">
                            <label for="cargo" class="form-label">Cargo</label>
                            <input type="text" class="form-control" id="cargo" placeholder="Su cargo en la institución" pattern="^[A-Za-z\s]*$">
                        </div>
                        <div class="col-md-3">
                            <label for="edad" class="form-label">Edad</label>
                            <input type="number" class="form-control" id="edad" placeholder="Su edad" min="18">
                        </div>
                    </div>

                    <div style="padding-top: 10px;">
                        <a class="btn" routerLink="/general-view">Registrarse</a>
                    </div>
                </form>
                <!-- Formulario -->
            </div>
        </div>
        <!--/ Contenido -->
    </div>
    <!--/ Right column -->
</div>
